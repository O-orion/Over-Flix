<section class="container">
  <p>Filmes</p>
    <ngb-carousel >

        @for (filme of listaFilmes; track filme ) {
      <ng-template ngbSlide   >

              <div class="card-img">
                <img [src]="filme.url" alt="">
              </div>
              <p class="card-filme-nome">{{ filme.nome }}</p>



          </ng-template>
        }
    </ngb-carousel>

</section>
